      </div>
      <div class="w3-display-right w3-padding w3-hide-small" style="width:50%">
        <div class="w3-black w3-opacity w3-hover-opacity-off w3-padding-large w3-round-large">

          <hr class="w3-opacity">

          <p><textarea class="w3-input w3-padding-32" id="mincss" placeholder="" required="" name="mincss"></textarea>
          </p>
          <p><button class="w3-button w3-opacity w3-center w3-block w3-green w3-round" onclick="copyFun();">Copy <i

        </div>
      </div>


    </div>

    <div id="modal" class="w3-modal">
      <div class="w3-modal-content w3-animate-top" style="max-width: 600px;">

        <header class="w3-container w3-teal">
          <span onclick="document.getElementById('modal').style.display='none'"
            class="w3-button w3-display-topright">&times;</span>
          <h2>Error Message</h2>
        </header>

        <div class="w3-container">
          <p id="modalmessage"></p>
